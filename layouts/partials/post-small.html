<div class="post">
  <a href="{{ .Permalink }}"><img class="post__image" src="{{ .Site.BaseURL }}images/posts/{{ with .Params.image }}{{ . }}{{ else }}default.png{{ end }}" alt=""></a>
  <span class="post__info">
    <a href="{{ .Permalink }}" class="post__title">{{ .Title }}</a>
    <aside class="post__date">{{ .Date.Format "Jan 2" }}</aside>
    {{ partial "tags.html" . }}
    {{ partial "author.html" .Params.author }}
    <p class="post__summary">{{ .Description }}</p>
  </span>
</div>
